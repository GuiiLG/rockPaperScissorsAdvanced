<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Rock, Paper, Scissors</title>

</head>
<body>
  <div class="main">
    <!-- HEADER/SCOREBOARD -->
    <header>
      <div class="Names">
        <h2 class="itemsName">ROCK</h2>
        <h2 class="itemsName">PAPER</h2>
        <h2 class="itemsName">SCISSORS</h2>
        <h2 class="itemsName">LIZARD</h2>
        <h2 class="itemsName">SPOCK</h2>
      </div>
      <div class="scoreDiv">
        <h3 class="scoreText">SCORE</h3>
        <div class="score">0</div>
      </div>
    </header>

    <!-- CONTAINER WHERE THE USER CAN SELECT ONE OF THE OPTIONS -->

    <div class="container">
      <button class="options scissors"> <img class="optionsImg" src="images/icon-scissors.svg" alt=""></button>
      <button class="options spock"> <img class="optionsImg" src="images/icon-spock.svg" alt=""></button>
      <button class="options paper"> <img class="optionsImg" src="images/icon-paper.svg" alt=""></button>
      <button class="options lizard">  <img  class="optionsImg" src="images/icon-lizard.svg" alt=""></button>
      <button class="options rock"> <img class="optionsImg" src="images/icon-rock.svg" alt=""></button>
    </div>
    
    <!-- RULES DIV -->
    <div class="rulesDiv">
      <button class="rulesButton">RULES</button>
    </div>
      
   

  <div style="margin-top: 40px;"></div>
  <script src="index.js"></script>
</body>
</html>
